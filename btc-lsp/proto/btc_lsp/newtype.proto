syntax="proto3";

package BtcLsp.Newtype;

message Nonce {
  uint64 val = 1;
}

message FieldIndex {
  uint32 val = 1;
}

message SocketAddress {
  string val = 1;
}

message Msat {
  uint64 val = 1;
}

message LocalBalance {
  Msat val = 1;
}

message RemoteBalance {
  Msat val = 1;
}

message LnPubKey {
  string val = 1;
}

message LnInvoice {
  string val = 1;
}

message LnHodlInvoice {
  string val = 1;
}

message OnChainAddress {
  string val = 1;
}
