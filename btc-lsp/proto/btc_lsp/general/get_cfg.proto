syntax="proto3";

package BtcLsp.General.GetCfg;

import "btc_lsp/type.proto";

message Request {
  .BtcLsp.Type.Ctx ctx = 1;
}

message Response {
  .BtcLsp.Type.Ctx ctx = 1;

  oneof either {
    Success success = 2;
    Failure failure = 3;
  }

  message Success {
    .BtcLsp.Type.Cfg cfg = 1;
  }

  message Failure {
    repeated .BtcLsp.Type.InputFailure input = 1;
    repeated InternalFailure internal = 2;

    message InternalFailure {

    }
  }
}
