name:                electrs-client
version:             0.1.0.0
github:              "coingaming/src"
license:             BSD3
author:              "21it <21it@tuta.io>, Mikhail Prushinskiy <mprushinsky@gmail.com>, Artem Markov <drownbes@gmail.com>"
maintainer:          "21it <21it@tuta.io>, Mikhail Prushinskiy <mprushinsky@gmail.com>, Artem Markov <drownbes@gmail.com>"
copyright:           "2022 Yolo <hello@coingaming.io>"
synopsis:            Electrs client library for Haskell
description:         You can find documentation at <https://hackage.haskell.org/package/electrs-client>
homepage:            https://github.com/coingaming/src
category:            Electrs, Bitcoin, Finance, Network, Payments

extra-source-files:
- CHANGELOG.md

default-extensions:
- NoImplicitPrelude
- MultiParamTypeClasses
- LambdaCase
- OverloadedStrings
- ScopedTypeVariables
- DeriveGeneric
- GeneralizedNewtypeDeriving
- TupleSections
- DataKinds
- DerivingStrategies
- KindSignatures
- FlexibleContexts
- FlexibleInstances
- StrictData
- TypeFamilies
- TypeOperators
- StandaloneDeriving
- DerivingVia
- ExistentialQuantification
- InstanceSigs

ghc-options:
# For details on warnings: https://downloads.haskell.org/~ghc/master/users-guide/using-warnings.html
# Enable all warnings with -Weverything, then disable the ones we don’t care about
- -Weverything
- -Werror
- -Wno-missing-exported-signatures # missing-exported-signatures turns off the more strict -Wmissing-signatures. See https://ghc.haskell.org/trac/ghc/ticket/14794#ticket
- -Wno-missing-import-lists # Requires explicit imports of _every_ function (e.g. ‘$’); too strict
- -Wno-missed-specialisations # When GHC can’t specialize a polymorphic function. No big deal and requires fixing underlying libraries to solve.
- -Wno-all-missed-specialisations # See missed-specialisations
- -Wno-unsafe # Don’t use Safe Haskell warnings
- -Wno-safe # Don’t use Safe Haskell warnings
- -Wno-missing-local-signatures # Warning for polymorphic local bindings; nothing wrong with those.
- -Wno-missing-export-lists # Because of proto-lens
when:
  - condition: impl(ghc >= 8.10.7)
    ghc-options:
    - -Wno-missing-safe-haskell-mode
    - -Wno-prepositive-qualified-module
    - -fenable-th-splice-warnings
    - -fprint-potential-instances

_deps: &deps
  dependencies:
  - base >= 4.7 && < 5
  - unliftio
  - universum
  - transformers
  - unbounded-delays
  - GenericPretty
  - bytestring
  - text
  - hex-text
  - network-bitcoin
  - SHA
  - lnd-client
  - network
  - envparse
  - yesod-core >=1.6 && <1.7
  - aeson >=1.4 && <1.6

_optimized: &optimized
  ghc-options:
  - -O2
  - -optc-O3
  - -funfolding-use-threshold=16
  - -threaded
  - -rtsopts
  - -with-rtsopts=-N
  - -optl-fuse-ld=gold
  ld-options:
  - -fuse-ld=gold

# The library contains all of our application code. The executable
# defined below is just a thin wrapper.
library:
  <<: *deps
  source-dirs:
  - src
  ghc-options:
  - -fwarn-tabs
  - -O2

tests:
  electrs-client-test:
    main: Main.hs
    dependencies:
    - base
    - electrs-client
    - network-bitcoin
    - hspec
    source-dirs:
    - test
    <<: *optimized
